<div class="panel panel-default" style="margin-top: -2px">
    <div style = "margin: 10px 10px 10px 10px">
        <div ng-repeat="x in records.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">{{x.name}}</h3>
                </div>
                <div class="panel-body">
                    {{x.description}}
                </div>

                <div class="panel-body">
                    <b>Sk≈Çadniki:</b>
                    <div ng-repeat="ingredient in x.ingredientsWithQuantity">
                        - {{ingredient.ingredient.name}}: {{ingredient.quantity}}{{ingredient.ingredient.unit}}<br/>
                    </div>
                </div>


                <div class="panel-footer">
                    <button type="button" class="btn btn-success navbar-btn" ng-class="{disabled: liked}" ng-click="likeRecipe(x)">
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                        Like<span ng-show="liked">d</span> ({{x.likeCounter || "0"}})
                    </button>
                    <button type="button" class="btn btn-danger navbar-btn" ng-class="{disabled: disliked}" ng-click="dislikeRecipe(x)">
                        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                        Dislike ({{x.dislikeCounter || "0"}})
                    </button>

                    <p class="navbar-text navbar-right" style="margin-right: 10px"><a href="#" class="navbar-link">{{x.author}}</a></p>
                </div>
            </div>
        </div>

        <nav>
            <ul class="pager">
                <li ng-class="{disabled: currentPage==1}" ng-click="loadPrevPage()"><a href="#/dashboad">Previous</a></li>
                <li ng-class="{disabled: currentPage==lastPage}" ng-click="loadNextPage()"><a href="#/dashboard">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
